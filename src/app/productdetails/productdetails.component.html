<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                     
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="{{currentProduct?.product_image}}" /></div>
                    </div>
                  
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{currentProduct?.pName}}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="review-no">41 reviews</span>
                    </div>
                    <p class="product-description">{{currentProduct?.pDescriptionLong}}</p>
                    <h4 class="price">current price: <span>{{currentProduct?.pPrice}}</span></h4>
                    
                    <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
                    <h5 class="storage">SRORAGE:<br>
                        <span class="storage" data-toggle="tooltip" title="small">6GB/128GB</span><br>
                        <span class="storage" data-toggle="tooltip" title="medium">8GB/128GB</span><br>
                        <span class="storage" data-toggle="tooltip" title="large">12GB/128GB</span><br>
                        <span class="storage" data-toggle="tooltip" title="xtra large">12GB/256GB</span><br>
                    </h5>
                    <h5 class="colors">colors:
                        <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
                        <span class="color green"></span>
                        <span class="color blue"></span>
                    </h5>
                   <h5 >
                    <div class="rating"> 
                    Rating:
                    
                        
                              
                                  <input id="star5" name="star" type="radio" (click)="updateRating('5')" value="5" class="radio-btn hide" />
                                  <label for="star5" >☆</label>
                                  <input id="star4" name="star" type="radio" (click)="updateRating('4')" value="4" class="radio-btn hide" />
                                  <label for="star4" >☆</label>
                                  <input id="star3" name="star" type="radio" (click)="updateRating('3')" value="3" class="radio-btn hide" />
                                  <label for="star3" >☆</label>
                                  <input id="star2" name="star" type="radio" (click)="updateRating('2')" value="2" class="radio-btn hide" />
                                  <label for="star2" >☆</label>
                                  <input id="star1" name="star" type="radio" (click)="updateRating('1')" value="1" class="radio-btn hide" />
                                  <label for="star1" >☆</label>
                                  <div class="clear"></div>
                                 
                         
                      </div>  
                    </h5>
                    <div>
                        <h2>Write a Review</h2>
                        <input  type="text" name="" size="50" id="" placeholder="Give your review" [(ngModel)]="reviewText"><br><br>
                    </div>
                    <button  class="btn btn-secondary" (click)="SubmitRating()">Submit</button>
                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button" (click)="addtoCart(currentProduct)">add to cart</button> &nbsp;
                        <button class="like btn btn-default" type="button">add to wishlist<span class="fa fa-heart"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
