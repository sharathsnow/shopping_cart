
<div class="signup-form">
    <form  [formGroup]="signupform"  >
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" formControlName="first_name" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
				<div class="col"><input type="text" formControlName="last_name" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
            <input type="number" class="form-control" formControlName="phone_number" name="phone number" placeholder="Mobile Number"required="required">
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" formControlName="email" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>        
        <div class="form-group">
			<label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
        {{signupform.status}}
		<div class="form-group">
            <button (click)="doSignUp()" type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
    </form>
	<div class="hint-text">Already have an account? <a href="#">Login here</a></div>
   
</div>
